<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/images/favicon.ico" />
    <link href="/css/jquery-ui.css" rel="stylesheet" />
    <link href="/css/treema.css" rel="stylesheet" />
    <title>EtherDelta Market Maker</title>
  </head>

  <body>
    <h1>Market maker</h1>

    <div id="config"></div>

    <script src="/js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="/js/jquery-ui.js" type="text/javascript"></script>
    <script src="/js/tv4.min.js" type="text/javascript"></script>
    <script src="/js/treema.js" type="text/javascript"></script>
    <script src="/js/market_maker_config.js" type="text/javascript"></script>
    <script src="/js/market_maker_config_schema.js" type="text/javascript"></script>
    <script>
      var schema = market_maker_config_schema;
      var data = market_maker_config.pairs;
      var options = { schema:schema, data:data };
      var el = $('#config');
      var treema = el.treema(options);
      treema.build();
    </script>
  </body>

</html>
