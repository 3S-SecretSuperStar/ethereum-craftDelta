<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/images/favicon.ico" />
    <link href="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.css" rel="stylesheet" />
    <link href="/stylesheets/treema.css" rel="stylesheet" />
    <title>EtherDelta Market Maker</title>
  </head>

  <body>
    <h1>Market maker</h1>

    <div id="config"></div>

    <script src="//code.jquery.com/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/tv4/1.2.7/tv4.min.js" type="text/javascript"></script>
    <script src="/js/treema.js" type="text/javascript"></script>
    <script>
    var schema = {
      type: 'object',
      "properties": {
        "pairs": {
          "title": "Pairs",
          "type": "array",
          "items": {
            "type": "object",
            "properties": {
              "pair": {
                "type": "string"
              },
              "theo": {
                "type": "number"
              },
              "minPrice": {
                "type": "number"
              },
              "maxPrice": {
                "type": "number"
              },
              "minEdge": {
                "type": "number"
              },
              "edgeStep": {
                "type": "number"
              },
              "ordersPerSide": {
                "type": "number"
              },
              "expires": {
                "type": "number"
              },
            }
          }
        },
        "tokenPrices": {
          "title": "Token prices",
          "type": "object",
        },
      }
    };
          var data = {};
      var options = { schema:schema, data:data };
      var el = $('#config');
      var treema = el.treema(options);
      treema.build();
    </script>
  </body>

</html>
